<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QuizatAI - Quiz Setup</title>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../src/style.css">
    <style>
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1000;
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <!-- Topic Selection -->
    <div data-role="page" id="topic-selection">
        <div data-role="header" class="header-gradient">
            <a href="../index.html" data-ajax="false"
                class="ui-btn ui-corner-all ui-btn-icon-left ui-icon-back">Back</a>
            <h1><i class="fas fa-list-ul"></i> Select Topic</h1>
        </div>

        <div data-role="main" class="ui-content main-content">
            <div class="topic-selection-box">
                <div class="ui-field-contain">
                    <h2 class="input-header"><i class="fas fa-edit"></i> Enter Topic or Content</h2>
                    <textarea id="custom-content" class="content-area"
                        placeholder="Enter your topic or detailed content here..." dir="auto"></textarea>
                    <div id="topic-suggestions" class="topic-suggestions-box">
                        <i class="fas fa-times close-suggestions" id="close-suggestions"></i>
                        <div class="topic-buttons">
                            <!-- Topic buttons will be added here dynamically -->
                        </div>
                    </div>
                    <button id="suggest-topic" class="ui-btn ui-corner-all">
                        <i class="fas fa-lightbulb"></i> Suggest Topic
                    </button>
                </div>

                <div class="quiz-actions">
                    <div class="action-buttons">
                        <button id="load-last-quiz" class="ui-btn ui-corner-all" style="display: none;">
                            <i class="fas fa-history"></i> Load Last Quiz
                        </button>
                        <button id="import-questions" class="ui-btn ui-corner-all">
                            <i class="fas fa-file-import"></i> Import Questions
                        </button>
                        <button id="generate-questions" class="ui-btn ui-corner-all ui-btn-b">
                            <i class="fas fa-magic"></i> Generate Questions
                        </button>
                    </div>

                    <div id="preview-section" class="preview-section" style="display: none;">
                        <div class="preview-header">
                            <h3><i class="fas fa-eye"></i> Preview Questions</h3>
                        </div>
                        <div id="questions-preview" class="questions-preview">
                            <!-- Questions will be populated here dynamically -->
                        </div>
                        <div class="preview-actions">
                            <button id="export-questions" class="ui-btn ui-corner-all">
                                <i class="fas fa-file-export"></i> Export Questions
                            </button>
                            <a href="../pages/quiz.html" data-ajax="false" id="start-quiz"
                                class="ui-btn ui-corner-all ui-btn-b">
                                <i class="fas fa-play"></i> Start Quiz
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast" style="display: none;">
        <p id="toast-message"></p>
    </div>

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script type="module" src="../src/quizSetup.js"></script>
</body>

</html>
