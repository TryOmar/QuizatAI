<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QuizatAI - Settings</title>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../src/style.css">
</head>

<body>
    <div data-role="page" id="settings">
        <div data-role="header" class="header-gradient">
            <a href="../index.html" data-ajax="false"
                class="ui-btn ui-btn-left ui-corner-all ui-btn-icon-left ui-icon-home">Home</a>
            <h1><i class="fas fa-cog"></i> Settings</h1>
        </div>

        <div data-role="main" class="ui-content main-content">
            <form id="settings-form" class="settings-form">
                <div class="ui-field-contain">
                    <label for="difficulty"><i class="fas fa-chart-line"></i> Difficulty Level:</label>
                    <select name="difficulty" id="difficulty" data-native-menu="false">
                        <option value="Easy">Easy</option>
                        <option value="Medium" selected>Medium</option>
                        <option value="Hard">Hard</option>
                    </select>

                    <label for="question-types"><i class="fas fa-question-circle"></i> Question Types:</label>
                    <select name="question-types" id="question-types" data-native-menu="false">
                        <option value="True/False">True/False</option>
                        <option value="Multiple Choice">Multiple Choice</option>
                        <option value="Both" selected>Both</option>
                    </select>

                    <label for="answer-explanations"><i class="fas fa-info-circle"></i> Answer Explanations:</label>
                    <select name="answer-explanations" id="answer-explanations" data-native-menu="false">
                        <option value="Always">Always Show</option>
                        <option value="OnWrong" selected>Show on Wrong Answers</option>
                        <option value="Never">Never Show</option>
                    </select>

                    <label for="question-count"><i class="fas fa-list-ol"></i> Number of Questions:</label>
                    <select name="question-count" id="question-count" data-native-menu="false">
                        <option value="5">5</option>
                        <option value="10" selected>10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                    </select>

                    <label for="quiz-mode"><i class="fas fa-clock"></i> Quiz Mode:</label>
                    <select name="quiz-mode" id="quiz-mode" data-native-menu="false">
                        <option value="Timed">Timed</option>
                        <option value="Untimed" selected>Untimed</option>
                    </select>

                    <div id="time-settings" style="display: none;">
                        <label for="time-per-question"><i class="fas fa-hourglass-half"></i> Time per Question
                            (seconds):</label>
                        <input type="number" name="time-per-question" id="time-per-question" value="30">
                    </div>

                    <label for="review-mode"><i class="fas fa-sync"></i> Review Mode:</label>
                    <select name="review-mode" id="review-mode" data-native-menu="false">
                        <option value="Immediate">Immediate Feedback</option>
                        <option value="AfterQuiz" selected>After Quiz</option>
                        <option value="Never">No Review</option>
                    </select>

                    <label for="randomize"><i class="fas fa-random"></i> Randomization:</label>
                    <select name="randomize" id="randomize" data-native-menu="false">
                        <option value="Both" selected>Questions & Answers</option>
                        <option value="Questions">Questions Only</option>
                        <option value="Answers">Answers Only</option>
                        <option value="None">No Randomization</option>
                    </select>

                    <label for="ai-model"><i class="fas fa-robot"></i> AI Model:</label>
                    <select name="ai-model" id="ai-model" data-native-menu="false">
                        <option value="gemini-pro" selected>Gemini Pro</option>
                        <option value="gpt-3.5">GPT-3.5</option>
                        <option value="gpt-4">GPT-4</option>
                    </select>

                    <label for="api-key"><i class="fas fa-key"></i> API Key:</label>
                    <input type="password" name="api-key" id="api-key" placeholder="Enter your API key">
                </div>

                <div class="settings-actions">
                    <button type="submit" class="ui-btn ui-corner-all ui-btn-b save-button">
                        <i class="fas fa-save"></i> Save Settings
                    </button>
                    <div class="import-export-buttons">
                        <button type="button" id="import-settings" class="ui-btn ui-corner-all">
                            <i class="fas fa-file-import"></i> Import Settings
                        </button>
                        <button type="button" id="export-settings" class="ui-btn ui-corner-all">
                            <i class="fas fa-file-export"></i> Export Settings
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script type="module" src="../src/settings.js"></script>
</body>

</html>
