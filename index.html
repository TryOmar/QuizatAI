<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QuizatAI</title>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./src/style.css">
</head>

<body>
    <!-- Home Page -->
    <div data-role="page" id="home">
        <div data-role="header" class="header-gradient">
            <h1><i class="fas fa-brain"></i> QuizatAI</h1>
        </div>

        <div data-role="main" class="ui-content main-content">
            <div class="welcome-box">
                <h2><i class="fas fa-robot"></i> Welcome to QuizatAI</h2>
                <p>Test your knowledge with AI-powered quizzes!</p>
            </div>

            <div class="menu-grid">
                <a href="quizSetup" data-ajax="false" class="ui-btn ui-corner-all menu-item">
                    <i class="fas fa-play fa-2x"></i>
                    <span>Start New Quiz</span>
                </a>
                <a href="settings" data-ajax="false" class="ui-btn ui-corner-all menu-item">
                    <i class="fas fa-cog fa-2x"></i>
                    <span>Settings</span>
                </a>
                <a href="about" data-ajax="false" class="ui-btn ui-corner-all menu-item">
                    <i class="fas fa-info-circle fa-2x"></i>
                    <span>About</span>
                </a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script type="module" src="./src/main.js"></script>
</body>

</html>
